<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sign In Form</title>
    <link rel="stylesheet" href="fonts/material-icon/css/material-design-iconic-font.min.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="game/main/phaser.js"></script>
    <script src="game/main/level2.js"></script>
    <script src="game/main/controls.js"></script>
    <script src="game/main/startscreen.js"></script>
    <!-- <script src="game/main/game.js"></script> -->
</head>
<body onload="userloggedIn()">

    <div class="main" id="logIn">
        <section class="signup">
            <div class="container">
                <div class="signup-content">
                    <form method="POST" onclick="return false" id="signup-form" class="signup-form">
                        <p id="status"></p>
                        <h2 class="form-title">Sign In</h2>
                        <div class="form-group">
                            <input type="email" class="form-input" name="email" id="email" placeholder="Your Email"/>
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-input" name="password" id="password" placeholder="Password"/>
                            <span toggle="#password" class="zmdi zmdi-eye field-icon toggle-password"></span>
                        </div>
                        <div class="form-group">
                            <input onclick="logInUser()" type="submit" name="submit" id="submit" class="form-submit" value="Sign up"/>
                        </div>
                    </form>
                    <p class="loginhere">
                        New Member ? <a href="index.html" class="loginhere-link">Sign Up Here</a>
                    </p>
                </div>
            </div>
        </section>
    </div>
    
</body>
<script src="main.js"></script>
</html>
